<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <script src="./js/newuser.js"></script>

    <title>Chupper Time!</title>

  </head>

<body>
  <div id="head">
    <h1>Chupper Time</h1>
  </div>

    <nav class="navbar navbar-primary" id="navbar">
      <div class="container-fluid" class="navbar-header">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/share">Share a Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login to Your Account</a>
          </li>
          <li class="nav-item">
            <a class="quicksearch">
              <form>
                <fieldset>
                  <select id="quicksearch" name="quicksearch">
                    <option value="---">Quick Search</option>
                    <option value="short">0-15 Minutes Prep Time</option>
                    <option value="medium">15-30 Minutes Prep Time</option>
                    <option value="average">30-45 Minutes Prep Time</option>
                    <option value="long">45-60 Minutes Prep Time</option>
                    <option value="forever">60+ Minutes Prep Time</option>
                  </select>
                  <input type="submit" id="quicksearch">
                </fieldset>
              </form>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  <div class="container" id="main-content">
    <h1>Join us for Chupper</h1>
    <br>
    <h2>Please fill in information requested below to create an account with Chupper Time. Only registered users can share recipes
      with the world.</h2>
    <!-- User Form Container -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="panel panel-primary">
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="band-name-input">Username</label>
                  <input class="form-control" id="username-input" type="text" placeholder="What's your Chef Name?">
                </div>
                <div class="form-group">
                  <label for="location-input">Password (must be at least 4 characters)</label>
                  <input class="form-control" id="password-input" type="text" placeholder="cremefraiche">
                </div>
                <div class="form-group">
                  <label for="need-input">E-mail address</label>
                  <input class="form-control" id="emailAddress" type="email" placeholder="MyName@email.com">
                </div>
                <button class="btn btn-primary" id="add-user-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
