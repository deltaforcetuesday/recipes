<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./js/newuser.js"></script>

  <title>Chupper Time!</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light sticky-top">
    <a class="navbar-brand" href="/">Chupper Time</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/share">Share
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Advanced Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn rounded yellow-outline my-2 my-sm-0" type="submit" id="#press">Search</button>
      </form>
    </div>
  </nav>

  <div class="container" id="main-content">


    <form class="signup page-form bg-light">
      <h1>Join us for Chupper</h1>
      <br>
      <h5>Create an account to share recipes with the world.</h5>
      <div class="form-group">
        <label for="username-input">Username</label>
        <input class="form-control" id="username-input" type="text" placeholder="Chef Name">
      </div>
      <div class="form-group">
        <label for="password-input">Password (must be at least 4 characters)</label>
        <input class="form-control" id="password-input" type="password" placeholder="cremefraiche">
      </div>
      <div class="form-group">
        <label for="email-address">E-mail address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="MyName@email.com">
      </div>
      <div style="display: none" id="alert" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <span class="msg"></span>
      </div>

      <button type="submit" class="btn" id="add-user-btn">Sign Up</button>
    </form>
  </div>

</body>

</html>
