<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
  <title> Chupper Time!</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./js/share.js"></script>
</head>

<body>
  <div id="head">
    <h1>Chupper Time</h1>
  </div>

  <nav class="navbar navbar-primary" id="navbar">
    <div class="container-fluid" class="navbar-header">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" style="color:darkgreen" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:darkgreen" href="/share">Share a Recipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:darkgreen" href="/search">Search Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:darkgreen" href="/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="quicksearch">
            <form>
              <fieldset>
                <select id="quicksearch" name="quicksearch">
                  <option value="---">Quick Search</option>
                  <option value="short">0-15 Minutes Prep Time</option>
                  <option value="medium">15-30 Minutes Prep Time</option>
                  <option value="average">30-45 Minutes Prep Time</option>
                  <option value="long">45-60 Minutes Prep Time</option>
                  <option value="forever">60+ Minutes Prep Time</option>
                </select>
                <input type="submit" id="quicksearch">
              </fieldset>
            </form>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" id="main-content">


    <h1>Share a Recipe</h1>
    <h2>Share your favorite recipe with the world. Just complete as many of the fields as it takes to create your specialty.</h2>

    <div class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <p>Chef:
            <span class="member-name"></span>
          </p>

          <form id="createRecipe">
            <div class="form-group">
              <label for="recipe-name-input">Recipe Name</label>
              <input class="form-control" id="recipe-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="method-input">Cooking Method</label>
              <input class="form-control" id="method-input" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">Prep Time</label>
              <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group">
              <label for="instruction-input">Instructions</label>
              <input class="form-control" id="instruction-input" type="text">
            </div>
            <div class="form-group">
              <label for="description-input">Ingredient 1</label>
              <input class="form-control" id="ingredient-1" type="text">
            </div>
            <div>
              <select name="amount" id="amount-1">
                <option value=" ">Amount</option>
                <option value="1/8">1/8</option>
                <option value="1/4">1/4</option>
                <option value="1/3">1/3</option>
                <option value="1/2">1/2</option>
                <option value="2/3">2/3</option>
                <option value="3/4">3/4</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <select name="measurements" id="measurement-1">
                <option value=" ">Measurement</option>
                <option value="tsp.">Teaspoon</option>
                <option value="Tbsp.">Tablespoon</option>
                <option value="cup">Cup</option>
                <option value="oz.">Ounces</option>
                <option value="lb.">Pound</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="description-input">Ingredient #2</label>
              <input class="form-control" id="ingredient-2" type="text">
            </div>
            <div>
              <select name="amount" id="amount-2">
                <option value=" ">Amount</option>
                <option value="1/8">1/8</option>
                <option value="1/4">1/4</option>
                <option value="1/3">1/3</option>
                <option value="1/2">1/2</option>
                <option value="2/3">2/3</option>
                <option value="3/4">3/4</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <select name="measurements" id="measurement-2">
                <option value=" ">Measurement</option>
                <option value="tsp.">Teaspoon</option>
                <option value="Tbsp.">Tablespoon</option>
                <option value="cup">Cup</option>
                <option value="oz.">Ounces</option>
                <option value="lb.">Pound</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for="description-input">Ingredient 3</label>
              <input class="form-control" id="ingredient-3" type="text">
            </div>
            <div>
              <select name="amount" id="amount-3">
                <option value=" ">Amount</option>
                <option value="1/8">1/8</option>
                <option value="1/4">1/4</option>
                <option value="1/3">1/3</option>
                <option value="1/2">1/2</option>
                <option value="2/3">2/3</option>
                <option value="3/4">3/4</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <select name="measurements" id="measurement-3">
                <option value=" ">Measurement</option>
                <option value="tsp.">Teaspoon</option>
                <option value="Tbsp.">Tablespoon</option>
                <option value="cup">Cup</option>
                <option value="oz.">Ounces</option>
                <option value="lb.">Pound</option>
              </select>
            </div>
            <br>

          </form>
          <br>
          <div class="form-group">
            <input type="button" class="btn btn-warning" id="addIngredient" value="Add another ingredient">
          </div>
          <div class="form-group">
            <btn class="btn btn-primary" id="recipeSubmit">Share</btn>
          </div>
          <div id=target>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
