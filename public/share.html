<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
  <title> Chupper Time!</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./js/share.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light sticky-top">
    <a class="navbar-brand" href="/">Chupper Time</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/share">Share
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Advanced Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn rounded yellow-outline my-2 my-sm-0" type="submit" id="#press">Search</button>
      </form>
    </div>
  </nav>

  <div class="container" id="main-content">


    <form id="createRecipe" class="page-form bg-light">
      <h1>Share a Recipe</h1>
      <p>Chef:
        <span class="member-name"></span>
      </p>


      <div class="form-group">
        <label for="recipe-name-input">Recipe Name</label>
        <input class="form-control" id="recipe-name-input" type="text">
      </div>
      <div class="form-group">
        <label for="method-input">Cooking Method</label>
        <input class="form-control" id="method-input" type="text">
      </div>
      <div class="form-group">
        <label for="time-input">Prep Time</label>
        <input class="form-control" id="time-input" type="text">
      </div>
      <div class="form-group">
        <label for="instruction-input">Instructions</label>
        <input class="form-control" id="instruction-input" type="text">
      </div>
      <div class="form-group">
        <label for="description-input">Ingredient 1</label>
        <input class="form-control" id="ingredient-1" type="text">
      </div>
      <div>
        <select name="amount" id="amount-1">
          <option value=" ">Amount</option>
          <option value="1/8">1/8</option>
          <option value="1/4">1/4</option>
          <option value="1/3">1/3</option>
          <option value="1/2">1/2</option>
          <option value="2/3">2/3</option>
          <option value="3/4">3/4</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="measurements" id="measurement-1">
          <option value=" ">Measurement</option>
          <option value="tsp.">Teaspoon</option>
          <option value="Tbsp.">Tablespoon</option>
          <option value="cup">Cup</option>
          <option value="oz.">Ounces</option>
          <option value="lb.">Pound</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for="description-input">Ingredient #2</label>
        <input class="form-control" id="ingredient-2" type="text">
      </div>
      <div>
        <select name="amount" id="amount-2">
          <option value=" ">Amount</option>
          <option value="1/8">1/8</option>
          <option value="1/4">1/4</option>
          <option value="1/3">1/3</option>
          <option value="1/2">1/2</option>
          <option value="2/3">2/3</option>
          <option value="3/4">3/4</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="measurements" id="measurement-2">
          <option value=" ">Measurement</option>
          <option value="tsp.">Teaspoon</option>
          <option value="Tbsp.">Tablespoon</option>
          <option value="cup">Cup</option>
          <option value="oz.">Ounces</option>
          <option value="lb.">Pound</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for="description-input">Ingredient 3</label>
        <input class="form-control" id="ingredient-3" type="text">
      </div>
      <div>
        <select name="amount" id="amount-3">
          <option value=" ">Amount</option>
          <option value="1/8">1/8</option>
          <option value="1/4">1/4</option>
          <option value="1/3">1/3</option>
          <option value="1/2">1/2</option>
          <option value="2/3">2/3</option>
          <option value="3/4">3/4</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="measurements" id="measurement-3">
          <option value=" ">Measurement</option>
          <option value="tsp.">Teaspoon</option>
          <option value="Tbsp.">Tablespoon</option>
          <option value="cup">Cup</option>
          <option value="oz.">Ounces</option>
          <option value="lb.">Pound</option>
        </select>
      </div>


      <br>
      <div class="form-group">
        <input type="button" class="btn" id="addIngredient" value="Add another ingredient">
      </div>
      <br>
      <div class="form-group">
        <btn class="btn" id="recipeSubmit">Share</btn>
      </div>
      <div id=target>

      </div>
    </form>

  </div>

</body>

</html>
