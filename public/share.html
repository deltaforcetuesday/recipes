<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <title> Chupper Time!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/share.js"></script>
  </head>

  <body>
    <div id="head">
      <h1>Chupper Time</h1>
    </div>

    <nav class="navbar navbar-primary" id="navbar">
      <div class="container-fluid" class="navbar-header">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="navbar-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/share">Share a Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login to Your Account</a>
          </li>
          <li class="nav-item">
            <a class="quicksearch">
              <form>
                <fieldset>
                  <select id="quicksearch" name="quicksearch">
                    <option value="---">Quick Search</option>
                    <option value="short">0-15 Minutes Prep Time</option>
                    <option value="medium">15-30 Minutes Prep Time</option>
                    <option value="average">30-45 Minutes Prep Time</option>
                    <option value="long">45-60 Minutes Prep Time</option>
                    <option value="forever">60+ Minutes Prep Time</option>
                  </select>
                  <input type="submit" id="quicksearch">
                </fieldset>
              </form>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="main-content">
      <h1>Share a Recipe</h1>
      <h2>Share your favorite recipe with the world. Just complete as many of the fields as it takes to create your specialty.</h2>

      <div class="wrapper">
        <div class="row">
          <div class="col-lg-12">

            <div class="panel panel-primary">
              <div class="panel-body">

                <!-- Entry Form -->
                <form id="createRecipe">
                  <div class="form-group">
                    <label for="band-name-input">Chef's Name</label>
                    <input class="form-control" id="chef-name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="location-input">Recipe Name</label>
                    <input class="form-control" id="recipe-name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="method-input">Cooking Method</label>
                    <input class="form-control" id="method-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="time-input">Prep Time</label>
                    <input class="form-control" id="time-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="description-input">Ingredient #1</label>
                    <input class="form-control" id="ingredient-1" type="text">
                  </div>
                  <div>
                    <select name="amount" id="amount-1">
                      <option value="null">Amount</option>
                      <option value="0.125">1/8</option>
                      <option value="0.25">1/4</option>
                      <option value="0.5">1/2</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                    <select name="measurements" id="measurement-1">
                      <option value="measure">Measurement</option>
                      <option value="teaspoon">Teaspoon</option>
                      <option value="tablespoon">Tablespoon</option>
                      <option value="cup">Cup</option>
                      <option value="pint">Pint</option>
                      <option value="pound">Pound</option>
                    </select>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="description-input">Ingredient #2</label>
                    <input class="form-control" id="ingredient-2" type="text">
                  </div>
                  <div>
                    <select name="amount" id="amount-2">
                        <option value="null">Amount</option>
                        <option value="0.125">1/8</option>
                        <option value="0.25">1/4</option>
                        <option value="0.5">1/2</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <select name="measurements" id="measurement-2">
                      <option value="measure">Measurement</option>
                      <option value="teaspoon">Teaspoon</option>
                      <option value="tablespoon">Tablespoon</option>
                      <option value="cup">Cup</option>
                      <option value="pint">Pint</option>
                      <option value="pound">Pound</option>
                    </select>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="description-input">Ingredient #3</label>
                    <input class="form-control" id="ingredient-3" type="text">
                  </div>
                  <div>
                    <select name="amount" id="amount-3">
                        <option value="null">Amount</option>
                        <option value="0.125">1/8</option>
                        <option value="0.25">1/4</option>
                        <option value="0.5">1/2</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <select name="measurements" id="measurement-3">
                      <option value="measure">Measurement</option>
                      <option value="teaspoon">Teaspoon</option>
                      <option value="tablespoon">Tablespoon</option>
                      <option value="cup">Cup</option>
                      <option value="pint">Pint</option>
                      <option value="pound">Pound</option>
                    </select>
                  </div>
                  <br>
                  
                </form>
                <br>
                <div class="form-group">
                  <input type="button" class="btn btn-default" id="addIngredient" value="Add another ingredient">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-block" id="recipeSubmit">Submit Recipe</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
