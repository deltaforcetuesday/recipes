<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">


  <title>Chupper Time</title>

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light sticky-top">
    <a class="navbar-brand" href="/">Chupper Time</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/share">Share
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Advanced Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn rounded yellow-outline my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container" id="main-content">


    <div class="d-flex justify-content-center">
      <form class="form-signin page-form bg-light" style="width: 18rem;">
        <div class="text-center mb-4">
          <h1 class="mb-3 font-weight-normal">
            Sign in
          </h1>
          <h6>
            Share your recipes with the world
          </h6>
        </div>
        <div class="form-group">
          <label for="username-input">Username</label>
          <input type="text" class="form-control" id="username-input" placeholder="Chef Name">
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="cremefraiche">
        </div>
        <button class="btn btn-lg btn-block" type="submit" id="loginBtn">Sign in</button>
        <div class="text-center">
          <h6>or
            <a href="/newuser">sign up</a>
          </h6>
        </div>
      </form>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
