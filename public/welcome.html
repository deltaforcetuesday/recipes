<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">


    <title>Chupper Time!</title>

  </head>

  <body>
    <div id="head">
      <h1>Chupper Time</h1>
    </div>

    <nav class="navbar navbar-primary" id="navbar">
      <div class="container-fluid" class="navbar-header">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/share">Share a Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login to Your Account</a>
          </li>
          <li class="nav-item">
            <a class="quicksearch">
              <form>
                <fieldset>
                  <select id="quicksearch" name="quicksearch">
                    <option value="---">Quick Search</option>
                    <option value="short">0-15 Minutes Prep Time</option>
                    <option value="medium">15-30 Minutes Prep Time</option>
                    <option value="average">30-45 Minutes Prep Time</option>
                    <option value="long">45-60 Minutes Prep Time</option>
                    <option value="forever">60+ Minutes Prep Time</option>
                  </select>
                  <input type="submit" id="quicksearch">
                </fieldset>
              </form>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="main-content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Welcome
            <span class="member-name"></span>
          </h2>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
