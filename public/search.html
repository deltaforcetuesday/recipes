<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
  <title> Chupper Time!</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/search.js"></script>
</head>

<body>
  <div id="head">
    <h1>Chupper Time</h1>
  </div>

  <nav class="navbar navbar-primary" id="navbar">
    <div class="container-fluid" class="navbar-header">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/share">Share a Recipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Search Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login to Your Account</a>
        </li>
        <li class="nav-item">
          <a class="quicksearch">
            <form>
              <fieldset>
                <select id="quicksearch" name="quicksearch">
                  <option value="---">Quick Search</option>
                  <option value="short">0-15 Minutes Prep Time</option>
                  <option value="medium">15-30 Minutes Prep Time</option>
                  <option value="average">30-45 Minutes Prep Time</option>
                  <option value="long">45-60 Minutes Prep Time</option>
                  <option value="forever">60+ Minutes Prep Time</option>
                </select>
                <input type="submit" id="quicksearch">
              </fieldset>
            </form>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" id="main-content">

      <h1>Search Recipes</h1>
      <h2>You can search our recipe database based on the paramaters listed below. You can search using as many or as few of the
        parameters as you'd like.</h2>

    <div class="wrapper">
      <div class="row">
        <div class="col-lg-12">

          <form>
            <div class="form-group">
              <label for="chef-name-input">Chef's Name</label>
              <input class="form-control" id="chef-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="recipe-input">Recipe Name</label>
              <input class="form-control" id="recipe-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="method-input">Cooking Method</label>
              <input class="form-control" id="method-input" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">Prep Time (minutes)</label>
              <input class="form-control" id="time-input" type="number">
            </div>

            <div class="form-group">
              <label for="ingredient-input">Ingredients</label>
              <input class="form-control" id="ingredient-input" type="text">
            </div>
          </form>
          <btn class="btn btn-primary" id="advSearchBtn">Search</btn>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
